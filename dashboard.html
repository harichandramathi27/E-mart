<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - E MART</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>E MART</h1>
            </div>
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="index.html#inventory">Inventory</a>
                <div class="user-menu">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#profile" class="nav-item active">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="#orders" class="nav-item">
                    <i class="fas fa-shopping-bag"></i> Orders
                </a>
                <a href="#wishlist" class="nav-item">
                    <i class="fas fa-heart"></i> Wishlist
                </a>
                <a href="#settings" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
        </aside>

        <main class="dashboard-content">
            <section id="profile" class="dashboard-section">
                <h2><i class="fas fa-user-circle"></i> My Profile</h2>
                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profilePic">
                        <button class="change-avatar">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/alert-messages.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
